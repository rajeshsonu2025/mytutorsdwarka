<!DOCTYPE html>
<html><body>
    <h2>Join Us As A Teacher</h2>
    <p>If you're a passionate educator looking to join our 100+ teacher network, fill out this form:</p>
    <form>
        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="tel" placeholder="Mobile Number" required><br>
        <input type="text" placeholder="Subjects You Teach" required><br>
        <input type="text" placeholder="Experience (in years)" required><br>
        <textarea placeholder="Any additional info" rows="3"></textarea><br>
        <button type="submit">Apply Now</button>
    </form>
</body></html>
